<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Picker</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: #f0f0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .picker-container {
      background: #fff;
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="color"] {
      width: 100%;
      height: 70px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      background: none;
      margin-bottom: 20px;
    }

    .output {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .color-value {
      display: flex;
      justify-content: space-between;
      background: #f7f7f9;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
    }

    button.copy-btn {
      margin-top: 15px;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button.copy-btn:hover {
      background-color: #45a049;
    }

    .copied {
      color: green;
      font-size: 14px;
      margin-top: 8px;
    }
  </style>
</head>
<body>

<div class="picker-container">
  <h2>Color Picker</h2>
  <input type="color" id="colorInput" value="#3498db" />
  
  <div class="output">
    <div class="color-value" id="hex">HEX: #3498db</div>
    <div class="color-value" id="rgb">RGB: rgb(52, 152, 219)</div>
    <div class="color-value" id="hsl">HSL: hsl(204, 70%, 53%)</div>
  </div>

  <button class="copy-btn" onclick="copyColor()">Copy HEX</button>
  <div class="copied" id="copyMsg"></div>
</div>

<script>
  const colorInput = document.getElementById("colorInput");
  const hex = document.getElementById("hex");
  const rgb = document.getElementById("rgb");
  const hsl = document.getElementById("hsl");
  const copyMsg = document.getElementById("copyMsg");

  colorInput.addEventListener("input", () => {
    const color = colorInput.value;
    hex.textContent = `HEX: ${color}`;
    const rgbVal = hexToRgb(color);
    const hslVal = rgbToHsl(rgbVal.r, rgbVal.g, rgbVal.b);
    rgb.textContent = `RGB: rgb(${rgbVal.r}, ${rgbVal.g}, ${rgbVal.b})`;
    hsl.textContent = `HSL: hsl(${hslVal.h}, ${hslVal.s}%, ${hslVal.l}%)`;
    copyMsg.textContent = '';
  });

  function hexToRgb(hex) {
    const bigint = parseInt(hex.substring(1), 16);
    const r = (bigint >> 16) & 255;
    const g = (bigint >> 8) & 255;
    const b = bigint & 255;
    return { r, g, b };
  }

  function rgbToHsl(r, g, b) {
    r /= 255; g /= 255; b /= 255;
    const max = Math.max(r, g, b), min = Math.min(r, g, b);
    let h, s, l = (max + min) / 2;

    if(max === min){
        h = s = 0; // achromatic
    } else {
        const d = max - min;
        s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
        switch(max){
            case r: h = (g - b) / d + (g < b ? 6 : 0); break;
            case g: h = (b - r) / d + 2; break;
            case b: h = (r - g) / d + 4; break;
        }
        h /= 6;
    }

    return {
      h: Math.round(h * 360),
      s: Math.round(s * 100),
      l: Math.round(l * 100)
    };
  }

  function copyColor() {
    navigator.clipboard.writeText(colorInput.value).then(() => {
      copyMsg.textContent = "Copied HEX value!";
    });
  }
</script>

</body>
</html>
